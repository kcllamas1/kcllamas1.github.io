<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery - Grid Layout</title>
  <style>
   
    .gallery-container {
      display: grid;
      grid-template-areas:
        "header header"
        "nav    sidebar"
        "main   sidebar";
      grid-template-columns: 1fr 200px;
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-header {
      grid-area: header;
      background-color: #333;
      color: white;
      padding: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .gallery-nav {
      grid-area: nav;
      background-color: white;
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .gallery-nav button {
      padding: 0.5rem 1rem;
      border: 1px solid #ddd;
      background-color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .gallery-nav button:hover {
      background-color: #f0f0f0;
    }

    .gallery-grid {
      grid-area: main;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .photo-card {
      background-color: #ddd;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 4px;
    }

    .featured {
      grid-column: span 2;
      height: 300px;
      background-color: #4CAF50;
      color: white;
    }

    .gallery-sidebar {
      grid-area: sidebar;
      background-color: white;
      padding: 1rem;
      height: fit-content;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <header class="gallery-header">Photo Gallery</header>
    <nav class="gallery-nav">
      <button>All</button>
      <button>Nature</button>
      <button>Architecture</button>
    </nav>
    <main class="gallery-grid">
      <div class="photo-card" data-category="nature">Photo 1</div>
      <div class="photo-card" data-category="architecture">Photo 2</div>
      <div class="photo-card" data-category="nature">Photo 3</div>
      <div class="photo-card featured" data-category="nature">Featured Photo</div>
      <div class="photo-card" data-category="nature">Photo 5</div>
      <div class="photo-card" data-category="architecture">Photo 6</div>
    </main>
    <aside class="gallery-sidebar">Filter Options</aside>
  </div>

  <script>

    // Get all filter buttons and photo cards
    const filterButtons = document.querySelectorAll('.gallery-nav button');
    const photoCards = document.querySelectorAll('.photo-card');

    // Add click event to each button
    filterButtons.forEach(button => {
      button.addEventListener('click', (event) => {
        const filterValue = event.target.textContent.toLowerCase();
        filterPhotos(filterValue);
      });
    });

   
    function filterPhotos(category) {
      photoCards.forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
